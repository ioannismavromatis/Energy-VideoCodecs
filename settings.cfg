preset="veryfast" # FFMPEG setting for H264 and H265 codecs
RUN_ITERATIONS=2 # number of times to execute for all the different codecs, videos, and CRFs
deleteFiles="true" # by default the existing files will not be removed

runIdleTest="false"  # true or false - enable or disable the initial idle test experimentation
IDLE_ITERATIONS=2 # number of times that the idle power sampling will be executed
IDLE_TEST_LENGTH=15 # the idle power test lenth - in seconds

enableFFMPEG="true" # true or false - enable or disable the encode and decode with FFMPEG
powerProfile="true" # true or false - enable or disable the power profiling
enableMetrics="true" # true or false - enable or disable the the PSNR, SSIM and VMAF metric calculation

CODECs=( "h264" "h265" "vp9" )

CRFs=( 15 35 51 )